<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span class="invalid-feedback" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          
         
        </div>
        <div class="form-group">
            <textarea name="questionanswer" class="form-control" [(ngModel)]="answer"></textarea>
            <p>Your Reply: {{ answer }}</p>
        </div>
        <div class="form-group">
          <label>
            <input type="radio" name="gender" ngModel value="Male" /> Male
          </label>
          <br />
          <label>
            <input type="radio" name="gender" ngModel value="Female" /> Female
          </label>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="row" *ngIf="submitted">
    <div class="col-sm-12">
      <h2>User submitted Data</h2>
      <div>
        <label>Username :</label>  {{ user.username }}
      </div>

      <div><label for="email">Email :</label> {{ user.email }}</div>

      <div><label for="question">Secret Question :</label> {{ user.question }}</div>

      <div><label for="answer">Answer :</label> {{ user.answer }}</div>

      <div><label for="gender">Gender</label> {{ user.gender }}</div>
    </div>
  </div>
</div>
